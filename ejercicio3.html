<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa de Arreglos</title>
  <link rel="stylesheet" href="estilo3.css">
</head>
<body>
  <div class="container">
    <h1>Programa de Arreglos</h1>
    <div class="buttons">
      <button onclick="verArreglo()">Ver</button>
      <button onclick="ordenarArreglo()">Ordenar</button>
      <button onclick="invertirArreglo()">Invertir</button>
      <button onclick="mostrarLongitud()">Longitud</button>
      <button onclick="insertarElemento()">Insertar</button>
      <button onclick="eliminarElemento()">Eliminar</button>
    </div>
    <div class="resultados">
      <textarea id="resultado" rows="5" readonly></textarea>
      <input type="text" id="nuevoElemento" placeholder="Ingrese nueva fruta">
    </div>
  </div>
  <script src="programa3.js"></script>
</body>
</html>
