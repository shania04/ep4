<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo de Números Impares</title>
  <link rel="stylesheet" href="estilo2.css">
</head>
<body>
  <div class="contenedor">
    <h1>Calcular el cubo de números impares</h1>
    <p>Ingrese dos números y se mostrarán los números impares entre ellos con sus respectivos cubos.</p>
    <div class="formulario">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" placeholder="Ingrese el primer número">
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" placeholder="Ingrese el segundo número">
      <button onclick="calcularCubos()">Calcular</button>
    </div>
    <div class="resultado" id="resultado">
      <!-- Aquí se mostrarán los resultados -->
    </div>
  </div>
  <script src="programa2.js"></script>
</body>
</html>
